<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bob's Burgers Ipsum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class=" container text-center">
            <img src="images/bobs-bipsums.png" alt="Bob's Bipsums title in Bob's block letter font" class="py-3">
            <p>Bob's Burgers lorem ipsum with quotes from all 12 seasons</p>
            <form class="ipsumForm">
                <label for="numOfParas">How many patties do you want?</label>
                <div class="selectNumOfParas">
                    <input type="number" min="1" max="10" value="1" id="numOfParas" />
                </div>
                <button type="submit" class="btn border border-dark">Generate Ipsum of the Day</button>
            </form>
        </div>
    </section>
    <section id="ipsumArea">
        <div class="container" id="ipsumTest">
            <img src="images/burger-board.jpeg" alt="black chalkboard with red frame that says burger of that day and a price of $5.95" id="burgerBoard">
            <!-- keeps title and tag line centered -->
            <div class="row align-items-center">
                <div>
                    <p class="ipsumText px-5 mx-5"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
